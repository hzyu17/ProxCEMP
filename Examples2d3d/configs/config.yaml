casadi_planner:
  adam:
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8
    learning_rate: 0.01          # Tested value
  collision_weight: 10.0         # Updated: was 1.0, tested with 10.0
  finite_diff_eps: 1e-4
  gradient_descent:
    learning_rate: 0.001         # Updated: was 0.01, reduced to prevent NaN
    lr_decay: 1.0                # Updated: was 0.999, no decay for stability
    momentum: 0.9
    use_nesterov: true
  ipopt:
    acceptable_iter: 5
    acceptable_tol: 1e-4
    hessian_approximation: limited-memory
    linear_solver: mumps
    max_cpu_time: 60.0
    print_level: 0
    warm_start_init_point: 'yes'
  lbfgs:
    max_iterations: 100
    history_size: 10
    max_iterations: 500
  scp:
    accept_ratio: 0.1
    convergence_tol: 1e-4
    good_ratio: 0.75
    inner_max_iter: 100          # Updated: was 50
    max_outer_iter: 50
    trust_expand: 2.0
    trust_region_init: 10.0
    trust_region_max: 1000.0
    trust_region_min: 1e-4
    trust_shrink: 0.5
  solver: ipopt
  sqp:
    beta: 0.5
    c1: 1e-4
    hessian_approximation: bfgs
    max_iter_ls: 20
    qp_solver: qpoases
  tolerance: 1e-6
  verbose_solver: true
  max_iterations: 5000           # Added: for GD/Adam

environment:
  clearance_distance: 100.0
  cost:
    epsilon_sdf: 10.0
    sigma_obs: 1.0
  map_height: 600
  map_width: 800
  num_obstacles: 20
  obstacle_radius: 20.0

experiment:
  config_file: config.yaml
  enable_logging: true
  log_directory: ./logs
  random_seed: 19
  visualize_initial_state: false

motion_planning:
  goal_position:
    - 750.0
    - 50.0
  node_collision_radius: 15.0
  num_dimensions: 2
  num_discretization: 500
  start_position:
    - 50.0
    - 550.0
  total_time: 10.0               # Good: matches tested value

ngd_planner:
  cov_scale_final: 0.01
  cov_scale_initial: 1.0
  covariance_schedule: cosine
  ema_alpha: 0.5
  learning_rate: 1e-4
  num_iterations: 50
  num_samples: 100
  temperature: 1.5
  temperature_final: 0.05

pce_planner:
  cov_scale_final: 0.01
  cov_scale_initial: 1.0
  covariance_schedule: cosine
  elite_ratio: 0.1
  ema_alpha: 0.2
  eta: 1.5
  num_iterations: 50
  num_samples: 1000
  temperature: 1.5
  temperature_final: 0.05


stomp:
  # Core STOMP parameters
  num_iterations: 100           # Maximum number of optimization iterations
  num_rollouts: 10              # Number of noisy trajectories per iteration
  max_rollouts: 20              # Maximum rollouts to keep (must be > num_rollouts)
  num_iterations_after_valid: 5 # Continue iterations after finding valid solution
  
  # Time discretization
  delta_t: 0.1                  # Time step between waypoints (seconds)
  
  # Cost weights
  control_cost_weight: 0.0      # Weight for control (acceleration) cost
                                # Set to 0 to focus on collision avoidance only
                                # Increase (e.g., 0.1-1.0) for smoother trajectories
  
  # Probability computation
  exponentiated_cost_sensitivity: 10.0  # h parameter in exp(-h * cost)
                                         # Higher = more greedy selection
                                         # Lower = more exploration
  
  # Noise generation
  noise_stddev: 20.0            # Initial noise standard deviation
  noise_decay: 0.95             # Noise decay factor per iteration
                                # noise(iter) = noise_stddev * decay^iter
  
  # Convergence
  cost_tolerance: 1e-4          # Convergence tolerance for cost improvement

