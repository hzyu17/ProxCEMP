casadi_planner:
  scaling:
    use_objective_scaling: true
    objective_scale: 1e-4
  adam:
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8
    learning_rate: 0.01          # Tested value
  collision_weight: 10.0         # Updated: was 1.0, tested with 10.0
  finite_diff_eps: 1e-4
  gradient_descent:
    learning_rate: 0.001         # Updated: was 0.01, reduced to prevent NaN
    lr_decay: 1.0                # Updated: was 0.999, no decay for stability
    momentum: 0.9
    use_nesterov: true
  ipopt:
    tol: 1e-4
    acceptable_tol: 1e-2
    max_iter: 500
    acceptable_iter: 5
    hessian_approximation: limited-memory
    linear_solver: mumps
    max_cpu_time: 60.0
    print_level: 0
    warm_start_init_point: 'yes'
  lbfgs:
    max_iterations: 100
    history_size: 10
    max_iterations: 500
  scp:
    accept_ratio: 0.1
    convergence_tol: 1e-4
    good_ratio: 0.75
    inner_max_iter: 200         
    max_outer_iter: 50
    trust_expand: 2.0
    trust_region_init: 10.0
    trust_region_max: 1000.0
    trust_region_min: 1e-4
    trust_shrink: 0.5
    stall_limit: 10
  solver: ipopt
  sqp:
    beta: 0.5
    c1: 1e-4
    hessian_approximation: bfgs
    max_iter_ls: 20
    qp_solver: qpoases
  tolerance: 1e-6
  verbose_solver: true
  max_iterations: 5000           # Added: for GD/Adam

environment:
  clearance_distance: 100.0
  cost:
    epsilon_sdf: 1.0
    sigma_obs: 1.0
  map_height: 600
  map_width: 800
  num_obstacles: 20
  obstacle_radius: 20.0

experiment:
  config_file: config.yaml
  enable_logging: true
  log_directory: ./logs
  random_seed: 19
  visualize_initial_state: false

motion_planning:
  goal_position:
    - 750.0
    - 50.0
  node_collision_radius: 15.0
  num_dimensions: 2
  num_discretization: 500
  start_position:
    - 50.0
    - 550.0
  total_time: 10.0               # Good: matches tested value

ngd_planner:
  cov_scale_final: 0.01
  cov_scale_initial: 1.0
  covariance_schedule: cosine
  ema_alpha: 0.5
  learning_rate: 1e-4
  num_iterations: 50
  num_samples: 100
  temperature: 1.5
  temperature_final: 0.05

pce_planner:
  cov_scale_final: 0.1
  cov_scale_initial: 10.0
  covariance_schedule: cosine
  elite_ratio: 0.1
  ema_alpha: 0.2
  eta: 1.5
  num_iterations: 50
  num_samples: 500
  temperature: 1.0
  temperature_final: 0.02


stomp:
  # Increase exploration
  num_iterations: 50           # More iterations
  num_rollouts: 100              # More samples per iteration
  max_rollouts: 10
  num_iterations_after_valid: 10
  noise_stddev: 50.0            # ~5-10% of workspace diagonal
  noise_decay: 0.98             # Slower decay
  # Balance exploration/exploitation
  exponentiated_cost_sensitivity: 5.0   
  control_cost_weight: 10.0     # Small smoothness weight
  # Time step
  delta_t: 0.02                 # 10.0 total_time / 500 nodes = 0.02