# config.yaml
experiment:
  config_file: "config.yaml"  # Will be overwritten with actual path
  random_seed: 999
  log_directory: "./logs"
  visualize_initial_state: true
  enable_logging: true

environment:
  map_width: 800
  map_height: 600
  num_obstacles: 20
  obstacle_radius: 20.0
  clearance_distance: 100.0

  cost:
    epsilon_sdf: 10.0
    sigma_obs: 10.0

motion_planning:
  num_dimensions: 2
  num_discretization: 50
  total_time: 10.0
  node_collision_radius: 15.0

  start_position: [50.0, 550.0]
  goal_position: [750.0, 50.0]

pce_planner:
  num_samples: 3000
  num_iterations: 20
  eta: 1.0
  temperature: 1.5
  convergence_threshold: 0.01

ngd_planner:
  num_samples: 3000
  num_iterations: 20
  learning_rate: 0.0001
  temperature: 1.5
  convergence_threshold: 0.01
  
casadi_planner:
  max_iterations: 500
  tolerance: 1e-6
  collision_weight: 1.0
  solver: "ipopt"
  finite_diff_eps: 1e-4
  verbose_solver: true