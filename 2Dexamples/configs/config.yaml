casadi_planner:
  adam:
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8
    learning_rate: 0.01          # Tested value
  collision_weight: 10.0         # Updated: was 1.0, tested with 10.0
  finite_diff_eps: 1e-4
  gradient_descent:
    learning_rate: 0.001         # Updated: was 0.01, reduced to prevent NaN
    lr_decay: 1.0                # Updated: was 0.999, no decay for stability
    momentum: 0.9
    use_nesterov: true
  ipopt:
    acceptable_iter: 5
    acceptable_tol: 1e-4
    hessian_approximation: limited-memory
    linear_solver: mumps
    max_cpu_time: 60.0
    print_level: 0
    warm_start_init_point: 'yes'
  lbfgs:
    max_iterations: 100
    history_size: 10
    max_iterations: 500
  scp:
    accept_ratio: 0.1
    convergence_tol: 1e-4
    good_ratio: 0.75
    inner_max_iter: 100          # Updated: was 50
    max_outer_iter: 50
    trust_expand: 2.0
    trust_region_init: 10.0
    trust_region_max: 1000.0
    trust_region_min: 1e-4
    trust_shrink: 0.5
  solver: ipopt
  sqp:
    beta: 0.5
    c1: 1e-4
    hessian_approximation: bfgs
    max_iter_ls: 20
    qp_solver: qpoases
  tolerance: 1e-6
  verbose_solver: true
  max_iterations: 5000           # Added: for GD/Adam

environment:
  clearance_distance: 100.0
  cost:
    epsilon_sdf: 10.0
    sigma_obs: 10.0
  map_height: 600
  map_width: 800
  num_obstacles: 20
  obstacle_radius: 20.0

experiment:
  config_file: config.yaml
  enable_logging: true
  log_directory: ./logs
  random_seed: 19
  visualize_initial_state: false

motion_planning:
  goal_position:
    - 750.0
    - 50.0
  node_collision_radius: 15.0
  num_dimensions: 2
  num_discretization: 50
  start_position:
    - 50.0
    - 550.0
  total_time: 10.0               # Good: matches tested value

ngd_planner:
  cov_scale_final: 0.01
  cov_scale_initial: 1.0
  covariance_schedule: cosine
  ema_alpha: 0.4
  learning_rate: 0.00005
  num_iterations: 100
  num_samples: 100
  temperature: 1.5
  temperature_final: 0.05

pce_planner:
  cov_scale_final: 0.01
  cov_scale_initial: 1.0
  covariance_schedule: cosine
  elite_ratio: 0.1
  ema_alpha: 0.4
  eta: 1.5
  num_iterations: 100
  num_samples: 1000
  temperature: 1.5
  temperature_final: 0.05
