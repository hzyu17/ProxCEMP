# config.yaml - 3D Configuration
experiment:
  config_file: "config.yaml"  # Will be overwritten with actual path
  random_seed: 999
  log_directory: "./logs"
  visualize_initial_state: true
  enable_logging: true

environment:
  map_width: 800
  map_height: 600
  map_depth: 800
  num_obstacles: 50
  obstacle_radius: 30.0
  clearance_distance: 100.0
  start_position: [50.0, 50.0, 50.0]
  goal_position: [750.0, 550.0, 750.0]

motion_planning:
  num_dimensions: 3
  num_discretization: 100
  total_time: 10.0
  node_collision_radius: 15.0

pce_planner:
  num_samples: 3000
  num_iterations: 10
  eta: 1.0
  temperature: 1.5
  convergence_threshold: 0.01
  cost:
    epsilon_sdf: 10.0
    sigma_obs: 1.0

ngd_planner:
  num_samples: 3000
  num_iterations: 10
  learning_rate: 0.001
  convergence_threshold: 0.01
  cost:
    epsilon_sdf: 10.0
    sigma_obs: 1.0